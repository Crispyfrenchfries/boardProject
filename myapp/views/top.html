<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <title>게시판</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/" style="padding: 7px;">게시판</a>
      </li>
      <li>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          로그인
        </button>
      </li>
      <li class="nav-item">
          <button type="button" onclick="location.href='/user/join' " class="btn btn-primary">회원가입</button>
      </li>
      <li class="nav-item">
          <button type="button" onclick="location.href='/post/list/1' " class="btn btn-primary">게시글</button>
      </li>
    </ul>
  </nav>
  <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">로그인</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form action ="/login_process" method="post"> 
            <div class="login_id">
              <label for="id">아이디:</label>
              <input type="text" class="form-control" id="usr" name="id" placeholder="아이디를 입력하세요">
            </div>
            <div class="login_pwd" style="margin-top: 5%;">
              <label for="pwd">비밀번호:</label>
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
            </div>
            <div style="margin-top: 10%;">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" onclick="location.href='/user/join' " class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> 
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>

<div class="jumbotron">
  <h1><%=title%></h1>
  <h5><%=title%> 입니다.</h5> 
</div>
